<div class="corporate" id="corporate1">
  <div class="container white z-depth-2">
    <ul class="tabs teal login">
        <li class="tab col s3"><a class="white-text" routerLink= "/login" routerLinkActive="active">already have an account? then login</a></li>
      </ul>
  <div class="col s12">
    <form class="col s12">
      <div class="form-container">
        <h3 class="teal-text welcome">Welcome</h3>
        <div class="wrapper">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="email-confirm" type="email" class="validate">
            <label for="email-confirm">Email Confirmation</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">https</i>
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">https</i>
            <input id="password-confirm" type="password" class="validate">
            <label for="password-confirm">Password Confirmation</label>
          </div>
        </div>


        <div style="text-align: center;">
          <button class="btn waves-effect waves-light teal" type="submit" name="action">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
